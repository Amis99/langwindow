<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 언어의 창 온라인 학습관</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #7f8c8d;
            font-size: 14px;
        }

        .link-group {
            text-align: center;
        }

        .link-group a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .link-group a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }

        .alert-success {
            background: #efe;
            border-left: 4px solid #27ae60;
            color: #229954;
        }

        .alert-warning {
            background: #fff4e5;
            border-left: 4px solid #f39c12;
            color: #e67e22;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            color: #7f8c8d;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #2c3e50;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .modal-header p {
            font-size: 14px;
            color: #7f8c8d;
        }

        .btn-secondary {
            width: 100%;
            padding: 15px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .find-links {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .find-links a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .find-links a:hover {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>📚 언어의 창 온라인 학습관</h1>
                <p>로그인하여 학습을 시작하세요</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="이메일을 입력하세요"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    로그인
                </button>
            </form>

            <div class="find-links">
                <a href="#" onclick="openFindIdModal(); return false;">아이디 찾기</a>
                <span style="color: #ccc; margin: 0 10px;">|</span>
                <a href="#" onclick="openResetPasswordModal(); return false;">비밀번호 재설정</a>
            </div>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="link-group">
                <a href="register.html">학생 회원가입</a>
                <span style="color: #ccc; margin: 0 10px;">|</span>
                <a href="index.html">학습 콘텐츠 둘러보기</a>
            </div>
        </div>
    </div>

    <!-- 아이디 찾기 모달 -->
    <div id="findIdModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeFindIdModal()">&times;</button>
            <div class="modal-header">
                <h2>아이디 찾기</h2>
                <p>가입 시 입력한 정보를 입력해주세요</p>
            </div>

            <div id="findIdAlert"></div>

            <form id="findIdForm">
                <div class="form-group">
                    <label for="findName">이름</label>
                    <input
                        type="text"
                        id="findName"
                        placeholder="이름을 입력하세요"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="findSchool">학교</label>
                    <input
                        type="text"
                        id="findSchool"
                        placeholder="학교를 입력하세요"
                        required
                    >
                </div>

                <button type="submit" class="btn-login" id="findIdBtn">
                    아이디 찾기
                </button>
                <button type="button" class="btn-secondary" onclick="closeFindIdModal()">
                    취소
                </button>
            </form>
        </div>
    </div>

    <!-- 비밀번호 재설정 모달 -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeResetPasswordModal()">&times;</button>
            <div class="modal-header">
                <h2>비밀번호 재설정</h2>
                <p>관리자에게 문의하여 비밀번호를 재설정하세요</p>
            </div>

            <div id="resetPasswordAlert"></div>

            <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; text-align: center;">
                <p style="color: #2c3e50; font-size: 14px; line-height: 1.8; margin: 0;">
                    📧 비밀번호 재설정은 관리자만 가능합니다.<br>
                    학교 선생님 또는 관리자에게 문의해주세요.<br><br>
                    <strong>연락처:</strong> 언어의 창 학습관 관리자
                </p>
            </div>

            <button type="button" class="btn-secondary" onclick="closeResetPasswordModal()" style="margin-top: 20px;">
                확인
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');

        // 이미 로그인되어 있으면 리다이렉트
        if (isAuthenticated()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else if (user.role === 'student' && user.status === 'approved') {
                window.location.href = 'student-dashboard.html';
            }
        }

        // 알림 표시
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // 로그인 폼 제출
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showAlert('이메일과 비밀번호를 모두 입력해주세요.');
                return;
            }

            // 로딩 상태
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner"></span> 로그인 중...';

            try {
                // ⚠️ 임시 개발용 관리자 계정 (배포 전 반드시 제거할 것!)
                if (email === 'admin@langwindow.com' && password === 'admin1234') {
                    const tempAdminUser = {
                        userId: 'temp-admin-001',
                        email: 'admin@langwindow.com',
                        name: '임시 관리자',
                        role: 'admin',
                        status: 'approved'
                    };
                    const tempToken = 'temp-development-token-' + Date.now();

                    saveAuth(tempToken, tempAdminUser);
                    showAlert('로그인 성공! (개발 모드)', 'success');

                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                    return;
                }
                // ⚠️ 임시 개발용 계정 끝

                const response = await API.login(email, password);

                if (response.success) {
                    // 토큰과 사용자 정보 저장
                    saveAuth(response.data.token, response.data.user);

                    showAlert('로그인 성공! 리다이렉트 중...', 'success');

                    // 역할에 따라 리다이렉트
                    setTimeout(() => {
                        if (response.data.user.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else if (response.data.user.role === 'student') {
                            if (response.data.user.status === 'approved') {
                                window.location.href = 'student-dashboard.html';
                            } else {
                                showAlert('승인 대기 중입니다. 관리자의 승인을 기다려주세요.', 'warning');
                                clearAuth();
                                loginBtn.disabled = false;
                                loginBtn.innerHTML = '로그인';
                            }
                        }
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message || '로그인에 실패했습니다. 다시 시도해주세요.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '로그인';
            }
        });

        // ========== 아이디 찾기 모달 ==========
        const findIdModal = document.getElementById('findIdModal');
        const findIdForm = document.getElementById('findIdForm');
        const findNameInput = document.getElementById('findName');
        const findSchoolInput = document.getElementById('findSchool');
        const findIdBtn = document.getElementById('findIdBtn');
        const findIdAlert = document.getElementById('findIdAlert');

        function openFindIdModal() {
            findIdModal.classList.add('active');
            findIdForm.reset();
            findIdAlert.innerHTML = '';
        }

        function closeFindIdModal() {
            findIdModal.classList.remove('active');
        }

        // 모달 외부 클릭 시 닫기
        findIdModal.addEventListener('click', (e) => {
            if (e.target === findIdModal) {
                closeFindIdModal();
            }
        });

        // 아이디 찾기 폼 제출
        findIdForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = findNameInput.value.trim();
            const school = findSchoolInput.value.trim();

            if (!name || !school) {
                showFindIdAlert('이름과 학교를 모두 입력해주세요.');
                return;
            }

            // 로딩 상태
            findIdBtn.disabled = true;
            findIdBtn.innerHTML = '<span class="spinner"></span> 검색 중...';

            try {
                // API 호출 (현재는 프론트엔드에서만 처리)
                // 실제로는 백엔드 API를 만들어야 합니다
                showFindIdAlert('아이디 찾기는 관리자에게 문의해주세요.<br>이름과 학교 정보를 전달하면 확인 후 안내해드립니다.', 'warning');

                // 실제 구현 시:
                // const response = await API.findUserByInfo(name, school);
                // if (response.success) {
                //     const email = response.data.email;
                //     const maskedEmail = email.replace(/(.{3}).*@/, '$1***@');
                //     showFindIdAlert(`회원님의 아이디(이메일)는 <strong>${maskedEmail}</strong> 입니다.`, 'success');
                // }

            } catch (error) {
                showFindIdAlert(error.message || '아이디 찾기에 실패했습니다.');
            } finally {
                findIdBtn.disabled = false;
                findIdBtn.innerHTML = '아이디 찾기';
            }
        });

        function showFindIdAlert(message, type = 'error') {
            findIdAlert.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        // ========== 비밀번호 재설정 모달 ==========
        const resetPasswordModal = document.getElementById('resetPasswordModal');

        function openResetPasswordModal() {
            resetPasswordModal.classList.add('active');
        }

        function closeResetPasswordModal() {
            resetPasswordModal.classList.remove('active');
        }

        // 모달 외부 클릭 시 닫기
        resetPasswordModal.addEventListener('click', (e) => {
            if (e.target === resetPasswordModal) {
                closeResetPasswordModal();
            }
        });
    </script>
</body>
</html>
