<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="언어의 창 온라인 학습관 - 국어 학습 콘텐츠 플랫폼">
    <title>언어의 창 온라인 학습관</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">📚</span>
                    언어의 창 온라인 학습관
                </h1>
                <p class="tagline">국어 학습의 모든 것, 체계적으로 학습하세요</p>
            </div>
        </div>
    </header>

    <!-- 검색 및 필터 -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 학습 콘텐츠 검색...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">전체</button>
                <button class="filter-btn" data-category="grammar">📚 문법</button>
                <button class="filter-btn" data-category="literature">📖 문학</button>
                <button class="filter-btn" data-category="reading">📰 독해</button>
                <button class="filter-btn" data-category="classical">📜 고전/중세국어</button>
            </div>
        </div>
    </section>

    <!-- 통계 정보 -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalContents">0</div>
                    <div class="stat-label">전체 학습 콘텐츠</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="categoryCount">4</div>
                    <div class="stat-label">카테고리</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="filteredCount">0</div>
                    <div class="stat-label">현재 표시</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 학습 콘텐츠 목록 -->
    <main class="main-content">
        <div class="container">
            <div class="section-header">
                <h2>학습 콘텐츠</h2>
                <div class="sort-dropdown">
                    <select id="sortSelect">
                        <option value="date-desc">최신순</option>
                        <option value="date-asc">오래된순</option>
                        <option value="title-asc">제목순 (가나다)</option>
                        <option value="difficulty">난이도순</option>
                    </select>
                </div>
            </div>

            <div id="contentsGrid" class="contents-grid">
                <!-- 콘텐츠 카드가 여기에 동적으로 생성됩니다 -->
            </div>

            <!-- 로딩 인디케이터 -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="loader"></div>
                <p>학습 콘텐츠를 불러오는 중...</p>
            </div>

            <!-- 검색 결과 없음 -->
            <div id="noResults" class="no-results" style="display: none;">
                <div class="no-results-icon">🔍</div>
                <h3>검색 결과가 없습니다</h3>
                <p>다른 검색어나 카테고리를 선택해보세요.</p>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 언어의 창 온라인 학습관. All rights reserved.</p>
            <p class="footer-links">
                <a href="#about">소개</a> |
                <a href="#contact">문의</a> |
                <a href="https://github.com" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- 콘텐츠 뷰어 모달 -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="contentFrame" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
